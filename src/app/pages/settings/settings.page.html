<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div align="center">
      <ion-icon slot="start" name="person" size="large"></ion-icon>
      <!-- <img src="assets/imgs/img.png" /> -->
    <ion-label>{{userName}}</ion-label>
  </div>

  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="finger-print-outline"></ion-icon>
      <ion-label>
        Touch ID
      </ion-label>
      <ion-toggle slot="end" aria-label="finger-print" [checked]="true"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-button fill="clear" class="ion-margin" color="danger" (click)="logAuth()">
    <ion-icon name="log-out" slot="start"></ion-icon> Cerrar sesión
  </ion-button>

</ion-content>
